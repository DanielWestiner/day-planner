<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">__</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
       <!-- Bootstrap Columns -->

       <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Notes</th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="row time-block" scope="row">9AM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="9AM" id="9AM"rows="2"></textarea> </td>
            <td> <button class="btn btn-primary">SAVE</button> </td>
          </tr>
          <tr>
            <th class="row time-block" scope="row">10AM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="10AM" id="10AM"rows="2"></textarea> </td>
            <td> <button class="btn btn-primary">SAVE</button> </td>
          </tr>
          <tr>
            <th class="row time-block" scope="row">11AM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="11AM" id="11AM"rows="2"></textarea> </td>
            <td> <button class="btn btn-primary">SAVE</button> </td>
          </tr>
          <tr>
            <th class="row time-block" scope="row">12PM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="12PM" id="12PM"rows="2"></textarea> </td>
            <td> <button class="btn btn-primary">SAVE</button> </td>
          </tr>
          <tr>
            <th class="row time-block" scope="row">1PM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="1PM" id="1PM"rows="2"></textarea> </td>
            <td><button class="btn btn-primary">SAVE</button> </td>
          </tr>
          <tr>
            <th class="row time-block my-auto" scope="row">2PM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="2PM" id="2PM"rows="2"></textarea> </td>
            <td> <button class="btn btn-primary">SAVE</button> </td>
          </tr>
          <tr>
            <th class="row time-block" scope="row">3PM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="3PM" id="3PM"rows="2"></textarea> </td>
            <td> <button class="btn btn-primary">SAVE</button> </td>
          </tr>
          <tr>
            <th class="row time-block" scope="row">4PM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="4PM" id="4PM"rows="2"></textarea> </td>
            <td> <button class="btn btn-primary">SAVE</button> </td>
          </tr>
          <tr>
            <th class="row time-block" scope="row">5PM</th>
            <td class="description notes"> <textarea class="form-control textborder" name="5PM" id="5PM"rows="2"></textarea> </td>
            <td> <button class="btn btn-primary">SAVE</button> </td>
          </tr>
        </tbody>
      </table>

    </div>
  
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
